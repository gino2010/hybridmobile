<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>AngularJS Tutorial</title>
    <link rel="stylesheet" href="bower_components/foundation/css/foundation.min.css">
</head>
<body>

<div ng-app="myApp">
    <div ng-controller="AvengersCtrl">
        <input type="text" ng-model="search.$">
        <table>
            <tr ng-repeat="actor in avengers.cast  | orderBy: 'name' | filter:search | limitTo:5">
                <td>{{actor.name | lowercase}}</td>
                <td>{{actor.character | uppercase}}</td>
            </tr>
        </table>
    </div>

</div>

<script type="text/javascript" src="bower_components/angular/angular.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
