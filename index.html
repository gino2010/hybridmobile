<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>AngularJS Tutorial</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
</head>

<body ng-app="app" ng-controller="AppCtrl as app">

<form>
    <input type="text" ng-model="app.contactCopy.firstName"/>
    <button ng-click="app.saveContact()">Save</button>
</form>

<div class="div" style="margin-top: 40px;"></div>

<table class="table table-striped">
    <thead>
    <tr>
        <td>First</td>
        <td>Last</td>
        <td>Phone</td>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="contact in app.contacts" ng-click="app.selectContact(contact)">
        <td>{{contact.firstName}}</td>
        <td>{{contact.lastName}}</td>
        <td>{{contact.phone}}</td>
    </tr>
    </tbody>
</table>
<script type="text/javascript" src="bower_components/jquery/jquery.js"></script>
<script type="text/javascript" src="bower_components/gsap/src/uncompressed/TweenMax.js"></script>
<script type="text/javascript" src="bower_components/angular/angular.js"></script>
<script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
<script type="text/javascript" src="bower_components/angular-animate/angular-animate.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
