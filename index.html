<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>AngularJS Tutorial</title>
    <link rel="stylesheet" href="bower_components/foundation/css/foundation.min.css">
</head>
<body>

<div ng-app="app" ng-controller="foo">
    <div class="button"
            ng-repeat="item in 'somewords'.split('') track by $index"
            ng-click="myFunc($event); ev=$event">
        <!--$log.debug($event); ev=$event-->
        <!--info warn-->
        {{$index + 1}}. {{item}}
        {{ev.pageX}}
    </div>
</div>


<script type="text/javascript" src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
