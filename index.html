<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>AngularJS Tutorial</title>
    <link rel="stylesheet" href="bower_components/foundation/css/foundation.min.css">
</head>
<body style="padding: 40px 40px;">

<div ng-app="app" ng-controller="RoomCtrl as room">
    <div class="button" ng-click="room.openDoor()">
        {{room.buttonTitle}}

        <div ng-controller="OtherCtrl as other">
            {{room.foo}}
            {{other.foo}}
        </div>
    </div>
</div>


<script type="text/javascript" src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
